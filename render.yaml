services:
  - type: web
    name: backend
    runtime: node
    plan: free
    buildCommand: cd backend && pnpm install
    startCommand: cd backend && pnpm start
    envVars:
      - key: PORT
        value: 3000
      - key: NODE_ENV
        value: production
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: CLOUDINARY_CLOUD_NAME
        sync: false
      - key: CLOUDINARY_API_KEY
        sync: false
      - key: CLOUDINARY_API_SECRET
        sync: false
      - key: FRONTEND_URL
        sync: false
      - key: ADMIN_URL
        sync: false
      - key: CLOVER_API_TOKEN
        sync: false
      - key: CLOVER_ECOMM_PUBLIC_TOKEN
        sync: false
      - key: CLOVER_ECOMM_PRIVATE_TOKEN
        sync: false
      - key: CLOVER_MERCHANT_ID
        sync: false
      - key: CLOVER_APP_ID
        sync: false
      - key: CLOVER_APP_SECRET
        sync: false

  - type: static site
    name: frontend
    buildCommand: cd frontend && pnpm install && pnpm run build
    staticPublishPath: frontend/dist
    envVars:
      - key: VITE_BACKEND_URL
        sync: false

  - type: static site
    name: admin
    buildCommand: cd admin && pnpm install && pnpm run build
    staticPublishPath: admin/dist
    envVars:
      - key: VITE_BACKEND_URL
        sync: false
